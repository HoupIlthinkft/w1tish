<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <script src="https://unpkg.com/autosize@4.0.2/dist/autosize.min.js"></script>
    <script src="js.js"></script>
    <script src="start-js.js"></script>
    <script src="app-js.js"></script>
    <script src="js-backend.js"></script>
    <script>getProtectedData()</script>
</head>
<body>
    <div id="main_container">
        <div id="view_container">
            <div id="add_new_chat">
                <i class="fas fa-solid fa-user-plus fa-2x logo"></i>
                <p id="add_text">Add new chat</p>
            </div>
            <div id="contacts">
            </div>
            <div id="profile">
                <div class="user_view">
                    <img class="logo" id="logo_user">
                    <div class="user_info">
                        <p id="nickname">kirilosck</p>
                        <p id="user_id">0</p>
                    </div>
                </div>
                <i class="fas fa-solid fa-cog fa-2x used_logo" id="setting"></i>
            </div>
        </div>
        <div id="wait_event">
            <i class="fas fa-solid fa-comment-slash fa-10x"></i>
            <h1>Здесь пока что ничего нету</h1>
            <h1 style="font-size: 60pt;">._.</h1>
            <h4>Выберите контакт из левого столбца</h4>
        </div>
    </div>
    <div id="overlay">
        <div id="add_chat">
            <i id="close_btn" class="fas fa-solid fa-times fa-2x used_logo"></i>
            <div id="contaiter_input_add_chat">
                <p id="add_chat">Отправить приглашение</p>
                <input type="text" placeholder="Введите username человека..." maxlength="10" id="input_id">
                <div id="add_users">
                </div>
            </div>
            <div id="btn_add_chat">
                <button id="add_btn">Добавить участника</button>
                <button id="send_invitation">Отправить</button>
            </div>
        </div>
        <div id="settings">
            <i id="close_btn_settings" class="fas fa-solid fa-times fa-2x used_logo"></i>
            <div id="setting_header">
                <div id="setting_avatar">
                    <img src="" alt="setting_avatar_user" id="setting_avatar_user">
                    <input type="file" id="edit_avatar" accept=".png, .jpeg, .jpg, .webp">
                </div>
                <div id="setting_user_info">
                    <div id="setting_nickname">
                        <p id="nickname_user">НиХаоЗенберг</p>
                        <i class="fas fa-pen fa-2x used_logo"></i>
                    </div>
                    <p id="setting_user_username">kirilosck</p>
                    <p id="setting_user_id">0</p>
                </div>
            </div>
            <div id="leave_account">
                <button type="button" id="btn_leave_account">Выйти из аккаунта</button>
            </div>
        </div>
    </div>
</body>
<script>starting_after()</script>
</html>
